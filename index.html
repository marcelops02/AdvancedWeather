<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;600&family=Noto+Sans+Mono&family=Poppins:wght@300;400;500;600;700;900&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,500&family=Sarala&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Climinha</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Digite sua Localização" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="/contents/imgs/404.png" alt="Não encontrado" />
        <p>Oops! Local Invalido :/</p>
      </div>

      <div class="weather-box">
        <img src="" alt="Tempo limpo" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Umidade</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Velocidade do Vento</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
